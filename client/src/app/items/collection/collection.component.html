<nav>
  Collection name
  <button mat-icon-button class="add-btn" *ngIf="hasAccess()" [routerLink]="['/collections/' + collectionId + '/items/new']">
    <i class="material-icons">add_box</i>
  </button>
</nav>
<div class="collection-container">
  <mat-card *ngFor="let item of items">
    <button mat-icon-button class="edit-btn" *ngIf="hasAccess()" [routerLink]="['/collections/' + collectionId + '/items/' + item._id]">
      <i class="material-icons edit">edit</i>
    </button>
    <button mat-icon-button class="delete-btn" *ngIf="hasAccess()" (click)="deleteItem(item._id)">
      <i class="material-icons delete">delete</i>
    </button>
    <button mat-icon-button class="comments-btn" *ngIf="auth.isLoggedIn()" [routerLink]="['/collections/' + collectionId + '/items/' + item._id + '/comments']">
      <i class="material-icons question_answer">question_answer</i>
    </button>
    <mat-card-title>{{item.name}}</mat-card-title>
    <mat-card-subtitle *ngIf="item.isGeneric">Generic</mat-card-subtitle>
    <mat-card-subtitle *ngIf="!item.isGeneric">Brand name</mat-card-subtitle>
    <mat-card-content>
      <p>Medicine form: {{item.form}}</p>
      <p>Medicine class: {{item.description}}</p>
    </mat-card-content>
    <mat-card-footer>By: {{item.authorName}}</mat-card-footer>
  </mat-card>
</div>
