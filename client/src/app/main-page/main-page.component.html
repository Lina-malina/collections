<nav>
  <button mat-stroked-button color="primary" ><a routerLink="/notes" routerLinkActive="active">Notes</a></button>
  <div class="logo-container">
    <p>{{auth.getUserDetails()?.name | titlecase}} is logged in.</p>
    <button mat-stroked-button color="primary" *ngIf="auth.isLoggedIn()"><a (click)="auth.logout()">Logout</a></button>
  </div>
</nav>
<mat-toolbar>
  <button mat-flat-button color="primary" (click)="disableUsers()">Disable</button>
  <button mat-flat-button color="accent" (click)="enableUsers()">Enable</button>
  <button mat-flat-button color="warn" (click)="deleteUsers()">Delete</button>
</mat-toolbar>
<table mat-table [dataSource]="users">
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> User id </th>
    <td mat-cell *matCellDef="let user"> {{user._id}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> User name </th>
    <td mat-cell *matCellDef="let user"> {{user.name}} </td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> User email </th>
    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
  </ng-container>
  <ng-container matColumnDef="createdDate">
    <th mat-header-cell *matHeaderCellDef> Creation date </th>
    <td mat-cell *matCellDef="let user"> {{user.createdDate | date: ('medium')}} </td>
  </ng-container>
  <ng-container matColumnDef="lastLoginDate">
    <th mat-header-cell *matHeaderCellDef> Last login date </th>
    <td mat-cell *matCellDef="let user"> {{user.lastLoginDate | date: ('medium')}} </td>
  </ng-container>
  <ng-container matColumnDef="isActive">
    <th mat-header-cell *matHeaderCellDef>User status </th>
    <td mat-cell *matCellDef="let user"> {{user.isActive | userStatus}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
