<div class="container">
  <h1>Log in</h1>
  <p>Not a member? Please <a routerLink="/register">register</a> instead.</p>
  <div class="form-container">
    <p *ngIf="errorMessage">{{errorMessage}}</p>
    <mat-form-field appearance="fill">
      <mat-label>Email address</mat-label>
      <input matInput type="email" placeholder="Enter email" [(ngModel)]="credentials.email">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="Password" [(ngModel)]="credentials.password">
    </mat-form-field>
    <button mat-raised-button class="sign-btn" color="primary" (click)="login()">Log in!</button>
  </div>
</div>
